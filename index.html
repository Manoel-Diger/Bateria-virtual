<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Virtual Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ü•Å Bateria Virtual Pro</h1>
        <p>Pressione as teclas ou clique nos pads para tocar</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="kitSelect">Kit de Bateria</label>
            <select id="kitSelect">
                <option value="acoustic">Ac√∫stica</option>
                <option value="electronic">Eletr√¥nica</option>
                <option value="rock">Rock</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="volumeControl">Volume</label>
            <input type="range" id="volumeControl" min="0" max="100" value="70">
        </div>
        
        <button id="recordBtn">üî¥ Gravar</button>
        <button id="playBtn" disabled>‚ñ∂Ô∏è Reproduzir</button>
        <button id="clearBtn">üóëÔ∏è Limpar</button>
    </div>

    <div class="drum-kit" id="drumKit">
        <div class="drum-pad" data-key="q" data-sound="kick">
            <div class="key">Q</div>
            <div class="name">Bumbo</div>
            <audio preload="auto">
                <source src="sounds/keya.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum-pad" data-key="w" data-sound="snare">
            <div class="key">W</div>
            <div class="name">Caixa</div>
            <audio preload="auto">
                <source src="sounds/keyc.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum-pad" data-key="e" data-sound="hihat">
            <div class="key">E</div>
            <div class="name">Hi-Hat</div>
            <audio preload="auto">
                <source src="sounds/keyd.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum-pad" data-key="a" data-sound="openhat">
            <div class="key">A</div>
            <div class="name">Open Hat</div>
            <audio preload="auto">
                <source src="sounds/keye.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum-pad" data-key="s" data-sound="tom">
            <div class="key">S</div>
            <div class="name">Tom</div>
            <audio preload="auto">
                <source src="sounds/keyx.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum-pad" data-key="d" data-sound="crash">
            <div class="key">D</div>
            <div class="name">Crash</div>
            <audio preload="auto">
                <source src="sounds/keys.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum-pad" data-key="z" data-sound="ride">
            <div class="key">Z</div>
            <div class="name">Ride</div>
            <audio preload="auto">
                <source src="sounds/keyw.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum-pad" data-key="x" data-sound="clap">
            <div class="key">X</div>
            <div class="name">Clap</div>
            <audio preload="auto">
                <source src="sounds/keyx.wav" type="audio/wav">
            </audio>
        </div>
        <div class="drum-pad" data-key="c" data-sound="perc">
            <div class="key">C</div>
            <div class="name">Percuss√£o</div>
            <audio preload="auto">
                <source src="sounds/keyz.wav" type="audio/wav">
            </audio>
        </div>
    </div>

    <div class="key-display" id="keyDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
